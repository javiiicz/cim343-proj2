<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <style>
        canvas{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth,windowHeight);
            background('lavender');

            fill("lavender")
            stroke('indigo')
            strokeWeight(2)
            circle(width/2,height/2,100)
        }

        var counter = 0;
        var mult = 1
        

        function draw() {
            var dist = ((pmouseX - mouseX)**2 + (pmouseY - mouseY)**2)**(1/2)
            var dist = 20 + mult * dist
            var size = min(200, mult*dist)
            fill(size * 1.2, 10, size * 1.5)
            circle(mouseX,mouseY, size)
        }
    </script>
</body>
</html>
